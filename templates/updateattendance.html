<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance update</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div style="text-align: center;">
    <h2 align="center">Check attendance</h2>
    <form action="{{ url_for('update')}}" id="myform" 
        enctype="multipart/form-data" method="POST">
        <label for="">Number of classes taken:</label>
        <input type="number" id="id_number" name="num_cls"  required><br><br> 
        {% for z in dt %}
        <input type="radio" id="{{z}}" name="class" value="{{z}}">
        <label for="{{z}}">{{z}}</label><br>
        {% endfor %}   
        <label for="">Name:</label>
        <input type="text" id="id_number" name="person"  required><br><br> 
        <label for="">change status to:</label>
        <input type="text" id="id_number" name="status"  required><br><br> 
        <input type="submit" />
            
    </form>
    </div>
    <div>
        {% if st==1 %}
        <p>present :</p>
        {% for x in newp %}
            <p>{{x}}</p>
            {% endfor %}
        </div>
        <div>
            <p>absent :</p>
            {% for x in newa %}
                <p>{{x}}</p>
                {% endfor %}
            </div>
        {%endif%}
        
    
    <div style="text-align: center;">
    <br><br>
    <a href="{{'redirect'}}">Home</a><br><br>
    </div>
</body>
</html>
