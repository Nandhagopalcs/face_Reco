<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Student</title>
    <link rel="stylesheet" href="{{url_for('static', filename='admin.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="min-height:100vh">
    <div class = "center">
        <h1>Welcome {{data['name'] | safe }} </h1>
        <hr>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem; margin: 0 auto;">
                        <img src="https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=675&q=80" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h3 style="text-align: center;">{{data['role']}}</h3>
                        </div>
                    </div>
                </div>


                <div class="col ">
                    <div class="colclass" style="background: #FAF0E6; border-radius: 20; margin-top: 10px;">
                        <div class="row">
                            <div class="col">
                                <h3 style="text-align: center;">Name: {{data['name'] | safe }}</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h3 style="text-align: center;">Role: {{data['role'] | safe }}</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h3 style="text-align: center;">Collage ID: {{data['c_id'] | safe }}</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h3 style="text-align: center;">Collage Name: {{data['c_name'] | safe }}</h3>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <h2>Attendance</h2>
                    <div style="background: white;">
                   
                    <canvas id="myChart" width="100%" height="30"></canvas>
                    </div>


                    
                    <hr>
                    <div class="row">
                        <div class="col d-flex p-2">
                            <a href="{{'redirect'}}">home</a>
                        </div>
                        <div class="col d-flex p-2">
                            <a href="{{'logout'}}">logout</a>
                        </div>
                    </div>

                </div>



            </div>

        </div>

    </div>
    <div>

           {% endif%}

</body>
<script >
    var xValues = {{ teachernames | safe }};
    var yValues = {{ countatt | safe }};
    var barColors = ["yellow", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
        backgroundColor: barColors,
        data: yValues
    }]
  },
  
});

</script>

    
</html>
