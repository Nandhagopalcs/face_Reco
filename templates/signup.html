<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body>
    <div class="center">
        <h1>Signup</h1>
        <form action="{{ url_for('sigup')}}" id="yform"  method="POST">
            <div class="txt_field">
                <input type="number"  name="a_id" min="10000" max="99999" required>
                <label>personal id</label>
            </div>
            <div class="txt_field">
                <input type="text"  name="a_name" required>
                <label>name</label>
            </div>
            <div class="txt_field">
                <input type="number" name="c_id" required>
                <label>collage Id</label>
            </div>
            <div class="txt_field">
                <input type="text" name="c_name"required>
                <label>collage name</label>
            </div>
            <div class="txt_field">
                <input type="password" name="pwd" required>
                <label>password</label>
            </div>
            <input type="submit" />
            
        </form>
        

    </div>
    .
    
</body>
</html>
